<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    
    <title>chaos canvas | Submit Form </title>

</head>

<body>

    <header> <!-- Header, contains Logo Sprite, Banner, and About Me Sprite. -->

        <nav>

            <a href = "index.html" >

                <h2 class = "hidden" >Banner</h2>
                <img src = "images/websitebanner.svg" alt = "Website Banner" id = "main-banner">

            </a>
        
            <a href = "index.html" >

                <h2 class = "hidden" >Logo</h2>
                <div class = "logoSprite" id = "main-logo"></div>

            </a>
        
            <a href = "aboutme.html" >

                <h2 class = "hidden" >About Me</h2>
                <div class = "aboutmeSprite" id = "about-me"></div>
                
            </a>

        </nav>
        
    </header>

    <main><!-- Submit Form -->

        <section> <!-- Side Banner-->

            <div class="side-banner">
                <h2 class = "hidden" >Side Banner</h2>
                <img src = "images/websitesidebanner.svg" alt = "Website Side Banner" id = "side-banner">
            </div>
    
        </section>

        <!-- A form, which after completing, will send the user to the underconstruction.html, since I don't know how to use PHP yet to make this functional -->
        <form action = "underconstruction.html" method = "post">

            <h2 class = "hidden">Submit Form</h2>

            <label for = "name" >name</label> <!-- Required text area for name -->
            <input type = "text" id= "name" name= "name" required>
          
            <label for = "email">email</label> <!-- Required text area for e-mail -->
            <input type = "email" id = "email" name = "email" required>
          
            <label for = "message" >message</label> <!-- Required text area for user submitted message -->
            <textarea id = "message" name = "message" required></textarea>
          
            <button type = "submit">submit</button> <!-- Submit button -->

        </form>

    </main>
    
    <footer class = "sticky_footer" > <!-- Footer. Contains Navigation to Projects Page and Mail Page.-->

        <nav>

            <a href = "projects.html" >
                <h2 class = "hidden" >Projects</h2>
                <div class = "projectSprite" id="project" ></div>
            </a>
    
            <a href = "mail.html" >
                <h2 class = "hidden" >Mail</h2>
                <div class = "mailSprite" id = "mail" ></div>
            </a>

        </nav>

    </footer>

</body>
</html>
