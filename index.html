    </header>

    <main>

        <section> <!-- Side Banner-->

            <div class = "side-banner" >
    
                <h2 class = "hidden">Side Banner</h2>
                <img src = "images/websitesidebanner.svg" alt = "Website Side Banner" id = "side-banner">
    
            </div>
    
        </section>

        <section id= "canvas-container" > <!-- Container for Interactive Drawboard-->

            <h2 class = "hidden">Interactive Drawboard</h2>
            <!-- Running script within HTML file, language will use JS until end of script -->
            <script>
            let canvas;
            let brushColor = [255, 255, 255]; // Default to white color
            let spaceBarPressed = false;
        
            function setup() 
            {// Creating canvas, size 1900x1000. Background color uses value of 0, which is color of black. Stroke uses value stored in id brushColor
                canvas = createCanvas(1900, 1000);
                canvas.parent('canvas-container');
                background(0);
                stroke(brushColor);
            }
        
            function draw()
            {
                if (mouseIsPressed && mouseButton === LEFT)  
                // Check if LMB is pressed
                {
                    strokeWeight(10);
                    // strokeWeight of 10. Effects size of brush
                    line(mouseX, mouseY, pmouseX, pmouseY);
                }
            }
        
            function keyPressed() 
            {
                if (keyCode === 32) 
                {// Check if space bar is pressed
                    spaceBarPressed = true;
                    // When true, select random colour through random number generation out of 255 per allocation of number to simulate hex colour values. Value is stored in brushColor.
                    brushColor = [random(255), random(255), random(255)];
                    stroke(brushColor); 
                    // Value of brushColor (random generated colour) for stroke
                }
            }

            function keyReleased() 
            {
                if (keyCode === 32) 
                {// Check if space bar is released. 
                //If not pressed, value of spaceBarPressed = false. 
                    spaceBarPressed = false;
                    // When false, Set the brush color back to white
                    brushColor = [255, 255, 255];
                    stroke(brushColor);
                    // Value of brushColor (random generated colour) for stroke
                }
            }
            </script>

        </section>

    </main>
